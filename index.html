<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Pomodoro Clock</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Pomodoro Clock</h1>
            <hr>
            <button class="btn btn-success" id="start">Start</button>
            <button class="btn btn-success" id="reset">Reset</button>
            <h2 id="timeType"></h2>
            <div id=time></div>
            <p id="title1">Session Length</p>
            <button class="btn btn-danger" id="increaseSession">+</button>
            <h2 id="increaseSession1">5</h2>
            <div class="min">min</div>
            <button class="btn btn-danger" id="decreaseSession">-</button>
            <p id="title2">Break Length</p>
            <button class="btn btn-danger" id="increaseBreak">+</button>
            <h2 id="break">5</h2>
            <div class="min">min</div>
            <button class="btn btn-danger" id="decreaseBreak">-</button>

        </div>

    </div>
    <audio id="buzzer" src="https://denskiz.github.io/alarm.mp3" type="audio/mpeg" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>

</html>
